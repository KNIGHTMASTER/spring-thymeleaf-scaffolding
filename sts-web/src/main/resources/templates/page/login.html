<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>STS | Login</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/css/fonts/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/static/css/ionicons/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/css/adminlte/AdminLTE.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" th:href="@{/static/css/fonts/google-fonts-login.css}">

    <!--FAKE LOADER-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/fakeloader/fakeLoader.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/pace/pace.css}">
    <script th:src="@{/static/js/pace.min.js}"></script>

    <!--JM SPINNER-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/jmspinner/jm.spinner.css}">
</head>
<body class="hold-transition login-page">
<div id="fakeLoaderLogin"></div>
<div class="login-box">
    <div class="login-logo">
        <a th:href="@{/}"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="User Name" id="inputUsername">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" id="btLogin">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a th:href="@{/register/display}" class="text-center">Register a new membership</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/app.js}"></script>

<!--FAKE LOADER-->
<!--<script th:src="@{/static/js/fakeLoader.min.js}"></script>-->

<!--SWEET ALERT-->
<script th:src="@{/static/js/sweetalert2.all.min.js}"></script>

<!--JM SPINNER-->
<script th:src="@{/static/js/jm.spinner.js}"></script>
</body>
</html>
