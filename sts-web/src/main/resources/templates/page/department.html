<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}"
        >
<head>
    <title>STS - Dashboard</title>
</head>
<h1 layout:fragment="page-title-subtitle">
    Master Data
    <small>Scaffolding</small>
</h1>
<ol class="breadcrumb" layout:fragment="breadcrumb">
    <li><a href="#"><i class="fa fa-database"></i> Master Data</a></li>
    <li class="active">Department</li>
</ol>
<section class="content" layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <div class="pull-left">
                        <h4 class="text-uppercase font-weight-bold ">
                            Department
                        </h4>
                    </div>
                    <div class="col-sm-0 pull-right">
                        <a href="#" class="btn btn-primary">
                            <span class="glyphicon glyphicon-plus"></span> Create
                        </a>
                    </div>
                </div>

                <div class="box-header with-border">
                    <form class="form-horizontal pull-left">
                        <div class="form-group">
                            <label for="txtSearch" class="col-sm-2 control-label">Search</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="txtSearch">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="box-body">
                    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_length" id="example1_length">
                                                <select name="example1_length" aria-controls="example1" class="form-control input-sm">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <thead>
                                    <tr role="row">
                                        <th:block th:each="header : ${departmentTableHeader}">
                                            <th class="sorting text-center font-weight-bold" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" th:text="${header}">Header</th>
                                        </th:block>
                                        <th class="sorting text-center font-weight-bold" colspan="3">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" th:each="department, index: ${departments}" th:class="${index}">
                                        <td class="sorting_1" th:text="${department.id}">Department Id</td>
                                        <td th:text="${department.code}">Department Code</td>
                                        <td th:text="${department.name}">Department Name</td>
                                        <td th:text="${department.remarks}">Department Remarks</td>
                                        <td><a class="btn btn-primary btn-xs"><i class="fa fa-eye"></i></a></td>
                                        <td><a class="btn btn-primary btn-xs"><i class="fa fa-eye"></i></a></td>
                                        <td><a class="btn btn-primary btn-xs"><i class="fa fa-eye"></i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                            <ul class="pagination">
                                                <li class="paginate_button previous disabled" id="example2_previous">
                                                    <a href="#" aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a>
                                                </li>
                                                <li class="paginate_button active">
                                                    <a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0">1</a>
                                                </li>
                                                <li class="paginate_button next" id="example2_next">
                                                    <a href="#" aria-controls="example2" data-dt-idx="7" tabindex="0">Next</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </div>
    </div>
</section>
</html>
