<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}"
      th:with="
        breadCrumbTitle=${breadCrumbTitle},
        breadCrumbSubTitle=${breadCrumbSubTitle},
        scaffoldingHeaderTitle=${scaffoldingHeaderTitle},
        ">

<head>
    <title th:text="${headTitle}">STS - Dashboard</title>
</head>
<h1 layout:fragment="page-title-subtitle" th:text="${pageTitle}">
    Master Data
    <small th:text="${pageSubTitle}">Scaffolding</small>
</h1>
<section class="content" layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-default">
                <!-- Horizontal Form -->
                <div class="box-header with-border" th:include="~{base/scaffolding/form/scaffolding-form-header :: scaffolding-form-header}"></div>
                <!-- form start -->
                <form class="box-body form-horizontal" th:action="${actionLink}"  th:method="POST" th:object="${requestFormVU}" layout:fragment="form-vu">
                    <div class="col-md-6">
                        <span th:each="element : ${formElements}">
                            <div th:utext="${element}" th:remove="tag"></div>
                        </span>

                        <div th:if="${viewMode == false}">
                            <div class="box-footer">
                                <button type="submit" class="btn btn-info pull-right btnSave">
                                    <i class="fa fa-pencil"></i>
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
</html>
